<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
  <script src='http://code.jquery.com/jquery-3.1.0.js'></script>
  <script language='javascript'>
    var id= window.location.search.substring(1);
    request();
    function request(){
      var URL = 'localhost:8080/User?'+ id;
      $.ajax({
        type:'GET',
        url: URL,
        contentType: 'application/json; charset=urf-8',
        dataType:'jsonp',
        data:'{}',
        success:function(msg){
          var json = msg;
          $('#test').innerHTML = 'result = ' + json;
          $('#name').innerHTML =json.name;
          $('#email').innerHTML =json.email;
          $('#Want Table').innerHTML=json.WantTable;
          $('#Have Table').innerHTML=json.HaveTable;
          },
        error: function (xhr, ajaxOptions, thrownError){
          $('#test').innerHTML = 'Error fetching' + URL;
        }
        
      });
    }
    
  </script>
</head>

<body>
  <a herf='./index.html'> Home Page </a>
  <h3> User Profile </h3>
  <div id='name'>Name</div><br>
  <div id='email'>Email</div><br>
  <p>Want Table<p>
  <p>Have Table<p>
  <div id='Want Table'></div>
  <div id='Have Table'></div>
  <div id='test'></div>
</body>
</html>

<!-- BookSwap -->
<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">	</script>
		<script>
		var ID = decodeURIComponent(window.location.search.substring(1)); // this should be the user id

		$.ajax({
			url: "http://localhost:8080/User",
			dataType: 'jsonp',
			data: {id:ID},
			error: function(){
				// indicate there is an error
			},
			success: function(data){
				$("name").innerHTML(data.name);
				$("email").innerHTML(data.email);
			},
			type: 'POST'
		});
		// books want
		$.ajax({
			url: 'http://location:8080/booksWant',
			dataType: 'jsonp',
			data: {id:ID},
			error:function(){
				//some error
			},
			success:function(data){
				$("Want Table").innerHTML(data);
			}
			type: 'POST'
		}); 

		// books have
		$.ajax({
			url: "http://localhost:8080/booksHave",
			dataType: 'jsonp',
			data: {id:ID},
			error: function(){
				// there is an error
			},
			success: function(data){
				$("Have Table").innerHTML(data);
			},
			type: 'POST'
	});
</script>
	</head>
	
	<body>
		<a href='./index.html'> Home Page </a>
  <h3> User Profile </h3>
  <div id='nameDiv'> Name  </div><br>
  <div id='mailDiv'> Email </div><br>
  <p> Want Table <p>
  <div id='wantDiv'></div>
  <p> Have Table <p>
  <div id='haveDiv'></div>
  <!-- add books you have -->
  <div>
    <p> Enter a book you have </p>
    <br>
    <form action="">
      Title : <input type="text" name="title"><br>
      Author : <input type="text" name="author"><br>
      ISBN : <input type="text" name="isbn"><br>
      <button name="data" type="button" id="wantBtn">Submit</button>
    </form>
  </div>
  <!-- add books you want -->
  <p>Enter a book you want</p>
  <br>
  <form action="">
    Title : <input type="text" name="title"><br>
    Author : <input type="text" name="author"><br>
    ISBN : <input type="text" name="isbn"><br>
    <button name="data" type="button" id="haveButton">Submit</button>  
  </form>

	</body>
</html>

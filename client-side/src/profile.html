<!DOCTYPE html>
<html>
<header>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
  <!-- include jQuery -->
  <script src='http://code.jquery.com/jquery-3.1.0.js'></script>
  <script type='text/javascript' src='./launchGetReq.js'></script>
  <script language='javascript'>
    var id = new argObj('User', window.location.search.substring(1))
    launchGetRequest('', updatePage, id)

    // TODO is arg pre-jsonified?
    function updatePage(arg){
      $('#nameDiv').html(json.name)
      $('#mailDiv').html(json.email)
      $('#wantDiv').html(json.WantTable)
      $('#haveDiv').html(json.HaveTable)
    }
  </script>
</header>
<body>
  <a href='./index.html'> Home Page </a>
  <h3> User Profile </h3>
  <div id='nameDiv'> Name  </div><br>
  <div id='mailDiv'> Email </div><br>
  <p> Want Table <p>
  <div id='wantDiv'></div>
  <p> Have Table <p>
  <div id='haveDiv'></div>
</body>
</html>

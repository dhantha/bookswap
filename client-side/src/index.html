<!-- BookSwap -->
<!DOCTYPE HTML>

<html lang="en">
<header>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <title>Drexel Book Swap</title>
  <meta name="viewport" content="width = device-width, initial-scale = 1">

  <script src='http://code.jquery.com/jquery-3.1.0.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script type='text/javascript' src='aux.js'></script>
  <script type='text/javascript' src='launchReq.js'></script>
  <script language='javascript'>
    // dumb
    function updateSearchResults(arg){
      $('#resultsDiv').html(arg);
    }

    function doSignup(){
      launchPostReq('signuppage', loadPage)
    }

    function doLogin(){
      launchPostReq('loginpage', loadPage)
    }

    function doProfile(){
      launchPostReq('profile', loadPage)
    }

    // Parse input fields and launch GET request
    // input:  none
    // output: none
    // sidefx: launches asynchronous GET request
    function doSearch(){
      var title  = new argObj('title',  $('#searchInp_title' ).val())
      var author = new argObj('author', $('#searchInp_author').val())
      var isbn   = new argObj('isbn',   $('#searchInp_isbn'  ).val())
      launchGetReq('search', updateSearchResults, title, author, isbn)
    }

    // Wrapper for search clicking
    function wrapClick(ev){
      ev.preventDefault()
      doSearch()
    }

    // Wrapper for search entering
    function wrapKeyup(ev){
      ev.preventDefault()
      if (ev.keyCode == 13) // enter
        $('#searchBtn').click()
    }
  </script>
</header>

<body>
  <nav class="navbar navbar-inverse navbar-static-top" style="margin:0;">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      <a class="navbar-brand" href="#">Drexel Book Swap</a>
      </div><!--.navbar-header-->

      <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
          <li><a id='signupLnk' href="#">Sign Up</a></li>
          <li><a id='loginLnk'   href="#">Log in</a></li>
          <li><a id='profileLnk' href='#'>Edit Profile</a></li>
        </ul>
      </div><!--/.navbar-collapse -->

    </div><!--.container-->
  </nav>

  <div class="jumbotron">
    <div class="container">
      <h1>Drexel Book Swap</h1>
      <p>Book Swap is what you've wanted for a long time now: a centralized
      spot for swappin' text!<br>Cancel that online order, burn your library
      card - reading's free from now on.</p>

      <!-- input box and button -->
      <form class="form" id="searchForm">
        <input type='text' id='searchInp_title'  placeholder='Title' class="form-control input-lg"/>

        <input type='text' id='searchInp_author' placeholder='Author' class="form-control input-lg"/>

        <div class="row">
        <div class="col-md-8"><input type='text' id='searchInp_isbn'   placeholder='ISBN' class="form-control input-lg" /></div>
        <div class="col-md-4"><button id='searchBtn' class="btn btn-block btn-primary btn-lg" type="submit">Search!</button></div>
        </div><!--.row-->

      </form>

      <a href='./adv-search.html'>Advanced Search</a> 

      <div id="resultsDiv"></div>
    </div><!--.container-->
  </div><!--.jumbotron-->

  <script language='javascript'>
    $('#signupLnk'       ).click(function(ev){ doSignup() })
    $('#loginLnk'        ).click(function(ev){ doLogin() })
    $('#profileLnk'      ).click(function(ev){ doProfile() })
    $('#searchInp_title' ).keyup(function(ev){ wrapKeyup(ev) })
    $('#searchInp_author').keyup(function(ev){ wrapKeyup(ev) })
    $('#searchInp_isbn'  ).keyup(function(ev){ wrapKeyup(ev) })
    $('#searchBtn'       ).click(function(ev){ wrapClick(ev) })
  </script>
</body>
</html>

<!-- BookSwap -->
<!DOCTYPE HTML>

<html lang="en">
<header>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <title>Drexel Book Swap</title>
  <meta name="viewport" content="width = device-width, initial-scale = 1">

  <script src='http://code.jquery.com/jquery-3.1.0.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-idx.css">

  <script type='text/javascript' src='aux.js'></script>
  <script type='text/javascript' src='launchReq.js'></script>
  <script language='javascript'>
    // dumb
    function updateSearchResults(arg){
      $('#resultsDiv').html(arg);
    }

    function doSignup(){
      launchPostReq('signuppage', loadPage)
    }

    function doLogin(){
      launchPostReq('loginpage', loadPage)
    }

    function doProfile(){
      launchPostReq('profile', loadPage)
    }

    // Parse input fields and launch GET request
    // input:  none
    // output: none
    // sidefx: launches asynchronous GET request
    function doSearch(){
      var title  = new argObj('title',  $('#searchInp_title' ).val())
      var author = new argObj('author', $('#searchInp_author').val())
      var isbn   = new argObj('isbn',   $('#searchInp_isbn'  ).val())
      launchGetReq('search', updateSearchResults, title, author, isbn)
    }

    // Wrapper for search clicking
    function wrapClick(ev){
      ev.preventDefault()
      doSearch()
    }

    // Wrapper for search entering
    function wrapKeyup(ev){
      ev.preventDefault()
      if (ev.keyCode == 13) // enter
        $('#searchBtn').click()
    }
  </script>
</header>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" style="margin:0;">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

    <a class="navbar-brand" href="#">Drexel Book Swap</a>
    </div><!--.navbar-header-->

    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
        <li><a id='signupLnk' href="signup.html">Sign Up</a></li>
        <li><a id='loginLnk'   href="login.html">Log in</a></li>
        <li><a id='profileLnk' href='profile.html'>Edit Profile</a></li>
        <li><a id='searchLnk' href='/'><strong>Search!</strong></a></li>
      </ul>
    </div><!--/.navbar-collapse -->

  </div><!--.container-->
</nav>


<div class="site-wrapper">
<div class="site-wrapper-inner">

  <div class="cover-container">

    <div class="inner cover">
    <h1>Drexel Book Swap</h1>
    <p class="lead">A centralized spot for swappin' text! <strong>Reading is free</strong> from now on.</p>

    <form class="form" id="searchForm">
      <div class="form-group form-group-lg"><input type='text' id='searchInp_title'  placeholder='Title' class="form-control"/></div>

      <div class="form-group form-group-lg"><input type='text' id='searchInp_author' placeholder='Author' class="form-control"/></div>

      <div class="row form-group form-group-lg">
      <div class="col-md-8"><input type='text' id='searchInp_isbn'   placeholder='ISBN' class="form-control" /></div>
      <div class="col-md-4"><button id='searchBtn' class="btn btn-block btn-default btn-lg" type="submit">Search!</button></div>
      </div><!--.row-->


    </form>
<!-- <a href='./adv-search.html'>Advanced Search</a>  -->

    <div id="resultsDiv"></div>
    </div><!--.inner cover -->

  </div><!--.cover-container-->

</div><!--sitewrpaperinnner-->
</div><!--sitewrapper-->



  <script language='javascript'>
    $('#signupLnk'       ).click(function(ev){ doSignup() })
    $('#loginLnk'        ).click(function(ev){ doLogin() })
    $('#profileLnk'      ).click(function(ev){ doProfile() })
    $('#searchInp_title' ).keyup(function(ev){ wrapKeyup(ev) })
    $('#searchInp_author').keyup(function(ev){ wrapKeyup(ev) })
    $('#searchInp_isbn'  ).keyup(function(ev){ wrapKeyup(ev) })
    $('#searchBtn'       ).click(function(ev){ wrapClick(ev) })
  </script>
</body>
</html>

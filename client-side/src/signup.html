<!-- BookSwap -->
<!DOCTYPE HTML>

<html lang="en">
<header>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <title>Drexel Book Swap</title>
  <meta name="viewport" content="width = device-width, initial-scale = 1">

  <script src='http://code.jquery.com/jquery-3.1.0.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script type='text/javascript' src='aux.js'></script>
  <script type='text/javascript' src='launchReq.js'></script>
  <script language='javascript'>
    function doSignup(){
      var uname = $('#unameInp').val()
      var email = $('#emailInp').val()
      var pword = $('#pwordInp').val()

      // postObjs to pass uname and password to db
      // similar to argObjs->getObjs on client side
      launchPostReq('signup', loadPage, 
                      new argObj('uname', uname), 
                      new argObj('email', email), 
                      new argObj('pword', pword)
                   )
    }

    function wrapClick(ev){
      ev.preventDefault()
      doSignup()
    }

    function wrapKeyup(ev){
      ev.preventDefault()
      if (ev.keyCode == 13) // enter
        $('#signupBtn').click()
    }
  </script>
</header>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" style="margin:0;">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

    <a class="navbar-brand" href="/">Drexel Book Swap</a>
    </div><!--.navbar-header-->

    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
        <li><a id='signupLnk' href="signup.html">Sign up</a></li>
        <li><a id='loginLnk'   href="login.html">Log in</a></li>
        <li><a id="logoutLnk" href="#">Log out</a></li>
        <li><a id='profileLnk' href='profile.html'>Edit profile</a></li>
        <li><a id='searchLnk' href='/'><strong>Search!</strong></a></li>
      </ul>
    </div><!--/.navbar-collapse -->

  </div><!--.container-->
</nav>

<div class="site-wrapper">
<div class="site-wrapper-inner">
<div class="cover-container">
<div class="inner cover">

  <h2>Sign Up</h2>
  <p class="lead">Create an account to keep track of your own book lists!</p>
  <form class="form-horizontal" id="registerForm">
    <div class="form-group form-group-lg">
    <label for="unameInp" class="col-sm-2 control-label">Name:</label>
    <div class="col-sm-10"><input type='text' name='unameInp' id='unameInp' placeholder='Display name' class="form-control"/></div>
    </div><!--name input-->

    <div class="form-group form-group-lg">
    <label for="emailInp" class="col-sm-2 control-label">E-mail:</label>
    <div class="col-sm-10"><input type='text' name='emailInp' id='emailInp' placeholder='E-mail address' class="form-control"/></div>
    </div><!--email input-->

    <div class="form-group form-group-lg">
    <label for="pwordInp" class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-10"><input type='text' name='pwordInp' id='pwordInp' placeholder='Choose a password' class="form-control"/></div>
    </div><!--password input-->

    <button id='signupBtn' class="btn btn-lg btn-primary">Sign Up</button>

  </form>

</div><!--.inner cover -->
</div><!--.cover-container-->
</div><!--sitewrpaperinnner-->
</div><!--sitewrapper-->


<script>
  $('#unameInp' ).keyup(function(ev){ wrapKeyup(ev) })
  $('#emailInp' ).keyup(function(ev){ wrapKeyup(ev) })
  $('#pwordInp' ).keyup(function(ev){ wrapKeyup(ev) })
  $('#signupBtn').click(function(ev){ wrapClick(ev) })
</script>
</body>
</html>
